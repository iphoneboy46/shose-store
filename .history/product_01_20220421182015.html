<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="Style/grid.css">
    <link rel="stylesheet" href="Style/headerProduct.css">
    <link rel="stylesheet" href="Icons/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <header>
        <div class="grid wide">
            <div class="header__menu-top">
                <div class="header__logo">
                    <p><Strong>MT</Strong> Stores</p>
                </div>
                <div class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a href="http://">Home</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="http://">Collection</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="http://">Shirt</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="http://">Contact</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a href="">
                                <i class="fa-solid fa-bag-shopping"><h1></h1></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="grid wide">
                <div class="section__product">
                    <div class="row">
                        <div class="section__product-img col l-6">
                                <div class="section-img-list">
                                    <img src="images/shoes-img1.png" alt="">
                                </div>
                                <div class="section-img-items">
                                    <div class="section-img-items-1">
                                        <img src="images/shoes-img1.png" alt="">
                                    </div>
                                    <div class="section-img-items-2">
                                        <img src="images/shoes-img1,2.png" alt="">
                                    </div>
                                    <div class="section-img-items-3">
                                        <img src="images/shoes-img1,3.png" alt="">
                                    </div>
                                    <div class="section-img-items-4">
                                        <img src="images/shoes-img1,4.png" alt="">
                                    </div>
                                    <div class="section-img-items-5">
                                        <img src="images/shoes-img1,5.png" alt="">
                                    </div>
                                </div>
                        </div>
                        <div class="section__product-detail col l-6">
                            <span>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </span>
                            <h2>AIR FORCE 1</h2>
                            <h3>Price</h3>
                            <ul class="size">
                                <li>40</li>
                                <li>40.5</li>
                                <li>41</li>
                                <li>42</li>
                                <li>42.5</li>
                            </ul>
                            <div class="quantity">
                                <span class="minus">-</span>
                                <span class="num">01</span>
                                <span class="plus">+</span>
                            </div>
                            <div class="buy">
                                <div class="row">
                                    <div class="buy-cart">Add to cart</div>
                                    <div class="buy-now">Buy now</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    <script src="script/header.js"></script>
</body>
</html>
