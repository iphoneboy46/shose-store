<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style/app.css" />
    <link rel="stylesheet" href="Style/grid.css" />
    <link rel="stylesheet" href="Style/header.css" />
    <link rel="stylesheet" href="Style/aos.css" />
    <link rel="stylesheet" href="Style/cart.css">
    <link
      rel="stylesheet"
      href="Icons/fontawesome-free-6.1.1-web/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="grid wide">
        <div class="header__menu-top">
          <div class="header__logo">
            <p><strong>MT</strong> Stores</p>
          </div>
          <div class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a href="index.html">Home</a>
              </li>
              <li class="header__menu-item">
                <a href="AllProduct.html">Collection</a>
              </li>
              <li class="header__menu-item">
                <a href="http://">Shoes</a>
              </li>
              <li class="header__menu-item">
                <a href="http://">Contact</a>
              </li>
            </ul>
          </div>
          <div class="header__card">
            <div class="card">
              <h6 class="card--quantity">0</h6>
              <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <div class="shopping-cart">
              <div class="cart-header">
                <h2 class="cart-title">Products Cart</h2>
                <i class="fa-solid fa-xmark cart-exits"></i>
              </div>
              <hr />
              <div>
                <div class="list-Card"></div>
                <div class="list-img">
                  <img src="images/no-cart.png" alt="" />
                </div>
              </div>
              <hr />
              <div class="cart-total">
                <h3>
                  Total number of products:
                  <p class="total--quantity"></p>
                </h3>
                <h2>
                  Total:
                  <p class="total--Value"></p>
                  00.000 đ
                </h2>
              </div>
              <div class="cart-button">
                <div class="btn-see">
                  <a href="cart.html">View cart</a>
                </div>
                <div class="btn-payment">
                  <a href="">Payment</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
        <div class="grid wide">
            <div class="section__header">
                <h1>Your Cart</h1>
            </div>
            <div class="img-none-item">
                <img src="images/no-cart.png" alt="">
            </div>
            <div id="section__cart">
                
            </div>
            <div class="section__footer">
               <div class="section__footer--quantity">
                    <h1>Total number of products:</h1>
                    <p id="total-number"></p>
               </div>
               <div class="section__footer--price">
                <h1>Total Price:</h1>
                <span><p id="total-price"> </p>00.000đ</span>
           </div>
            </div>
        </div>
    </section>
    <script src="script/renderCart.js"></script>
  </body>
</html>
